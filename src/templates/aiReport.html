<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        color: #222;
      }
      .report-box {
        background: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        text-align: left;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your AI Report is Ready</h1>
      <p>Here is the AI-generated response to your query:</p>
      <div class="report-box">{{report}}</div>
      <p class="footer">
        Visit <a href="https://kofa.ai">Kofa AI</a> to generate more insights.
      </p>
    </div>
  </body>
</html>
